<div class="container bg-white mt-5">
  <div class="row">
    <div class="col-sm-6">
      <img [src]="menuItem.image" alt="Item Image" class="card-img-top" style="width: 100%; height: 600px;">
    </div>
    <div class="col-sm-6 d-flex flex-column justify-content-center align-items-center">
      <h2 class="card-title">{{ menuItem.name }}</h2>
      <p class="card-text">Price: {{ menuItem.price }}</p>
      <p class="card-text">Category: {{ menuItem.category }}</p>
      <p class="card-text">{{ menuItem.details }}</p>
      <a routerLink="/menu"><button class="btn btn-primary">Back</button></a>
    </div>
  </div>
</div>
